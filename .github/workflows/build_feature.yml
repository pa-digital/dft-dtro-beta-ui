name: Build Feature Branch

on:
  workflow_dispatch:
  push:
    branches:
      - feature/*
      - bug/*
      - hotfix/*
      - DPPB*

permissions:
  contents: read
  packages: read
  actions: read

jobs:
  build-feature:
    name: Build, Test and Verify Feature Branch
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      packages: read
      actions: read
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install 

      - name: Build
        run: npm run build
